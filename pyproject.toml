[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.3.2,<0.4.0.dev0",
    "scikit-build-core[pyproject]>=0.10.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "dependencies.yaml"
commit-files = ["legateboost/GIT_COMMIT"]
matrix-entry = "cuda_suffixed=true"
requires = [
    "cmake>=3.26.4,!=3.30.0",
    "legate==25.07.*,>=0.0.0.dev0",
    "ninja>=1.11.1.1",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "legate-boost"
dynamic = ["version"]
authors = [
    {name = "NVIDIA Corporation"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cupynumeric==25.07.*,>=0.0.0.dev0",
    "legate==25.07.*,>=0.0.0.dev0",
    "numpy",
    "scikit-learn>=1.6",
    "typing-extensions>=4.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit dependencies.yaml and run `rapids-dependency-file-generator`.
description = "GBM libary on Legate"
license = {text = "Apache 2.0"}
requires-python = ">=3.11"

[project.optional-dependencies]
test = [
    "hypothesis>=6",
    "matplotlib>=3.9",
    "mypy>=1.13",
    "nbconvert>=7.16",
    "notebook>=7",
    "onnx>=1.10",
    "onnxmltools>=1.10",
    "pytest>=7,<8",
    "seaborn>=0.13",
    "xgboost>=2.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://docs.nvidia.com/legate/latest/"
Documentation = "https://rapidsai.github.io/legate-boost"
Repository = "https://github.com/rapidsai/legate-boost"
License = "https://github.com/rapidsai/legate-boost/blob/main/LICENSE"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "./VERSION"
regex = "(?P<value>.*)"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.include = ["legateboost/install_info.py"]
sdist.reproducible = true
wheel.packages = ["legateboost"]

[tool.scikit-build.build]
verbose = true

[tool.mypy]
strict = true
follow_imports = "skip"
ignore_missing_imports = true
disallow_subclassing_any = false # mypy has no type info for sklearn base classes

[tool.isort]

line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_third_party = [
    "numpy"
]
known_legion = [
    "legion_cffi",
    "legion_top"
]
known_first_party = [
    "legate",
    "lllm",
    "cupynumeric"
]
default_section = "THIRDPARTY"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "LEGION",
    "FIRSTPARTY",
    "LOCALFOLDER"
]
skip = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "build",
    "dist",
    "legion",
]
skip_glob = [
    "**/__init__.py"
]

[tool.docformatter]
wrap-summaries = 82
wrap-descriptions = 81
