# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.2"]
    includes:
      - build
      - build_tools
      - rapids_build_skbuild
      - cuda_version
      - docs
      - py_version
      - run
      - test
      - clang_tidy
  py_build_legateboost:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_legateboost:
    output: pyproject
    pyproject_dir: .
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build
      - build_tools
  run_clang_tidy:
    output: none
    includes:
      - build
      - clang_tidy
      - rapids_build_skbuild
  py_docs:
    output: none
    includes:
      - docs
      - py_version
      - run
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test
  test_python:
    output: none
    includes:
      - py_version
      - test

channels:
  - rapidsai
  - legate
  - legate/label/rc
  - legate/label/experimental
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda]
        packages:
          - cuda-cudart-dev
          - libcublas-dev
          - openblas
      - output_types: [conda, pyproject, requirements]
        packages:
          - cmake>=3.26.4,!=3.30.0
          - &legate legate==25.07.*,>=0.0.0.dev0
          - ninja>=1.11.1.1
  clang_tidy:
    common:
      - output_types: [conda]
        packages:
          - cuda-toolkit
          - clang-tools>=19.0
          - clangxx>=19.0
          - llvm-openmp
          - rich
  build_tools:
    common:
      - output_types: [conda]
        packages:
          - cuda-nvcc
          - python-build>=1.2.0
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.3.2,<0.4.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  # NOTE: '>=' constraints are used here because some dependencies of
  #       cupynumeric have very tight cuda-version pins, e.g. libcusolver
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version>=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version>=12.5
  docs:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - myst-parser>=4.0
          - pydata-sphinx-theme>=0.16
           # the ceiling on sphinx can be removed when https://github.com/spatialaudio/nbsphinx/issues/825 is resolved
          - sphinx>=8.0,<8.2.0
      - output_types: [conda]
        packages:
          - make
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - &latest_python python=3.12
          - matrix:
            packages:
              - *latest_python
  run:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          # <2 due to bad interaction of cupynumeric and sklearn via NumPy:
          # https://github.com/nv-legate/cupynumeric.internal/issues/840
          - numpy<2
          - scikit-learn>=1.6
          - typing-extensions>=4.0
      - output_types: [conda, pyproject, requirements]
        packages:
          - cupynumeric==25.07.*,>=0.0.0.dev0
          - *legate
  test:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - hypothesis>=6
          - matplotlib>=3.9
          - mypy>=1.13
          - nbconvert>=7.16
          - notebook>=7
          - pytest>=7,<8
          - seaborn>=0.13
          - xgboost>=2.0
          - onnx>=1.10
          - onnxmltools>=1.10
