# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
    includes:
      - build
      - build_tools
      - docs
      - py_version
      - run
      - test
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test
channels:
  - legate
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda]
        packages:
          - openblas
      - output_types: [conda, pyproject, requirements]
        packages:
          - cmake>=3.24.0,!=3.30.0
          - &legate_core legate-core==24.06.*
          - scikit-build>=0.18.0
          - setuptools>=70.0
  build_tools:
    common:
      - output_types: [conda]
        packages:
          - python-build>=1.2.0
  docs:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - sphinx
          - pydata-sphinx-theme
          - myst-parser
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - &latest_python python=3.11
          - matrix:
            packages:
              - *latest_python
  run:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cunumeric==24.06.*
          - *legate_core
          - numpy
          - scikit-learn
          - typing-extensions>=4.0
  test:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - hypothesis
          - matplotlib
          - mypy
          - nbconvert
          - notebook
          - pytest<8
          - seaborn
          - xgboost
