# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.2"]
    includes:
      - build
      - build_tools
      - cuda_version
      - docs
      - run
      - test
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test
channels:
  - legate
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda]
        packages:
          - openblas
      - output_types: [conda, pyproject, requirements]
        packages:
          - cmake>=3.24.0,!=3.30.0
          - &legate_core legate-core==24.06.*
          - scikit-build>=0.18.0
          - setuptools>=70.0
  build_tools:
    common:
      - output_types: [conda]
        packages:
          - python-build>=1.2.0
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  docs:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - sphinx
          - pydata-sphinx-theme
          - myst-parser
  run:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cunumeric==24.06.*
          - *legate_core
          - numpy
          - scikit-learn
          - typing-extensions>=4.0
  test:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - hypothesis
          - matplotlib
          - mypy
          - nbconvert
          - notebook
          - pytest<8
          - seaborn
          - xgboost
