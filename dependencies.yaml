# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.2"]
    includes:
      - build
      - build_tools
      - cuda_version
      - docs
      - py_version
      - run
      - test
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build
      - build_tools
  run_clang_tidy:
    output: none
    includes:
      - build
      - clang_tidy
  py_docs:
    output: none
    includes:
      - docs
      - py_version
      - run
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test
  test_python:
    output: none
    includes:
      - py_version
      - test

channels:
  - legate
  - legate/label/experimental
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda]
        packages:
          - cuda-cudart-dev
          - libcublas-dev
          - openblas
      - output_types: [conda, pyproject, requirements]
        packages:
          - cmake>=3.24.0,!=3.30.0
          - &legate legate==25.01.*,>=0.0.0.dev0
          - ninja>=1.11.1.1
          - scikit-build>=0.18.0
          - setuptools>=70.0
  clang_tidy:
    common:
      - output_types: [conda]
        packages:
          - cuda-toolkit
          - clang-tools>=19.0
          - clangxx>=19.0
          - cuda-nvcc
  build_tools:
    common:
      - output_types: [conda]
        packages:
          - cuda-nvcc
          - python-build>=1.2.0
  # NOTE: '>=' constraints are used here because some dependencies of
  #       cunumeric have very tight cuda-version pins, e.g. libcusolver
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version>=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version>=12.5
  docs:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - myst-parser>=4.0
          - pydata-sphinx-theme>=0.16
          - sphinx>=8.1
      - output_types: [conda]
        packages:
          - make
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - &latest_python python=3.12
          - matrix:
            packages:
              - *latest_python
  run:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - numpy
          - scikit-learn
          - typing-extensions>=4.0
      - output_types: [conda, pyproject, requirements]
        packages:
          - cunumeric==25.01.*,>=0.0.0.dev0
          - *legate
  test:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - hypothesis>=6
          - matplotlib>=3.9
          - mypy>=1.13
          - nbconvert>=7.16
          - notebook>=7
          - pytest>=7,<8
          - seaborn>=0.13
          - xgboost>=2.0
