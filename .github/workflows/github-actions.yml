name: legateboost build/test

concurrency:
  group: ci-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - "branch-*"
      - "main"
jobs:
  build-test:
    defaults:
      run:
        shell: bash -el {0}
    runs-on: linux-amd64-gpu-v100-latest-1
    env:
      CONDA_PREFIX: /opt/conda
    container:
      image: rapidsai/devcontainers:23.10-cpp-cuda11.8-mambaforge-ubuntu22.04
      env:
        NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }} # GPU jobs must set this container env variable
    steps:
      - name: Install legate/cunumeric
        run: |
          mamba install -y -c legate -c conda-forge legate-core=24.06 cunumeric=24.06 build cmake scikit-build scikit-learn hypothesis 'pytest<8' notebook 'numpy<2' mypy openblas
          pip install matplotlib seaborn xgboost
      - name: Checkout legateboost
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Type check legateboost
        run: |
          mypy ./legateboost --config-file ./setup.cfg --exclude=legateboost/test --exclude=install_info
      - name: Build legateboost
        run: |
          CUDA_ARCH=70\;80 ./build.sh
          python -m build -n --wheel
      - uses: actions/upload-artifact@v3
        with:
          name: legateboost-wheel
          path: dist/legateboost*.whl
      - name: Run cpu tests
        run: |
          legate --sysmem 28000 --module pytest legateboost/test/[!_]**.py -sv --durations=0
      - name: Run gpu tests
        run: |
          nvidia-smi
          legate --gpus 1 --fbmem 28000 --sysmem 28000 --module pytest legateboost/test/[!_]**.py -sv --durations=0 -k 'not sklearn'
      - name: Build legateboost docs
        working-directory: docs
        run: |
          pip install sphinx pydata-sphinx-theme myst-parser
          # invoke sphinx build using legate
          legate --run-mode=python --module sphinx.cmd.build source build -b html
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/build


  deploy:
    needs: build-test
    # only main branch uploads docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
